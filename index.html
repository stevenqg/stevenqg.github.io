<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zorrogris</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Futura', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <header class="fixed w-full bg-white shadow z-10">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <span class="text-black tracking-widest text-xl" style="font-family: 'Futura', sans-serif;">
          <span class="font-normal">ZORRO</span><span class="font-bold">GRIS</span>
        </span>
      </div>
      <div class="space-x-4">
        <a href="#home" class="hover:underline">Inicio</a>
        <a href="#coleccion" class="hover:underline">Colección</a>
        <a href="#nosotros" class="hover:underline">Nosotros</a>
        <a href="#contacto" class="hover:underline">Contacto</a>
      </div>
    </nav>
  </header>

  <main class="pt-24">
    <section id="home" class="h-screen">
      <img src="https://images.pexels.com/photos/6311651/pexels-photo-6311651.jpeg" alt="Home" class="w-full h-full object-cover">
    </section>

    <section id="coleccion" class="py-16 px-4 bg-white">
      <h2 class="text-3xl font-bold mb-8 text-center">Colección</h2>
      <div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <img src="https://images.pexels.com/photos/5886048/pexels-photo-5886048.jpeg" alt="Colección 1" class="w-full h-80 object-cover">
        <img src="https://images.pexels.com/photos/6311651/pexels-photo-6311651.jpeg" alt="Colección 2" class="w-full h-80 object-cover">
        <img src="https://images.pexels.com/photos/6311653/pexels-photo-6311653.jpeg" alt="Colección 3" class="w-full h-80 object-cover">
      </div>
    </section>

    <section id="nosotros" class="py-16 px-4 bg-gray-50">
      <h2 class="text-3xl font-bold mb-8 text-center">Nosotros</h2>
      <div class="max-w-4xl mx-auto text-center space-y-4">
        <p>
          En Zorrogris creamos vestuario contemporáneo y sin género, explorando materiales cómodos, siluetas neutras y un estilo minimalista y atemporal.
        </p>
        <img src="https://images.pexels.com/photos/5325587/pexels-photo-5325587.jpeg" alt="Nosotros" class="w-full h-96 object-cover">
      </div>
    </section>

    <section id="contacto" class="py-16 px-4 bg-white">
      <h2 class="text-3xl font-bold mb-8 text-center">Contacto</h2>
      <form class="max-w-2xl mx-auto space-y-4">
        <input type="text" placeholder="Nombre" class="w-full border p-3" />
        <input type="email" placeholder="Correo" class="w-full border p-3" />
        <textarea placeholder="Mensaje" class="w-full border p-3"></textarea>
        <button type="submit" class="px-6 py-3 bg-black text-white font-semibold">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="py-6 text-center bg-gray-100">
    <p>&copy; 2025 Zorrogris. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
